<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据看板</title>
    <link rel="stylesheet" href="animal_pre_css/data_board.css">
    <link rel="stylesheet" href="animal_pre_css/animal_pre_title.css">
    <link rel="stylesheet" href="animal_pre_css/animal_pre_popup.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <header class="site_header header_reset">
        <div class="header_title">智能数据面板</div>
        <div class="button_container">
            <!-- 首页按钮 -->
            <a href="home_page.html" class="nav_button">
                <i class="fas fa-home"></i> 首页
            </a>
    
            <button class="nav_button" id="warnBtn">
                <i class="fas fa-bell"></i> 预警监测
            </button>

            <!-- 数据面板按钮 -->
            <a href="data_board.html" class="nav_button">
                <i class="fas fa-tachometer-alt"></i> 数据面板
            </a>
    
            <!-- 智能助手按钮 -->
            <a href="chat_module.html" class="nav_button">
                <i class="fas fa-robot"></i> 智能助手
            </a>
    
            <!-- 识别功能按钮 -->
            <a href="animal_pre.html" class="nav_button">
                <i class="fas fa-crosshairs"></i> 识别功能
            </a>
        </div>
    </header>

    <div id="warnModal" style="display: none;" class="warn-modal">
        <div class="warn-content">
            <span class="warn-close">×</span>
            <div id="animalButtons" class="animal-buttons-container"></div>
        </div>
    </div>

    <main class="content">
        <!-- 统计数据区域 -->
        <section class="stats">
            <div>
                <strong>总识别数：</strong>
                <span id="total_identify">0</span>
            </div>
            <div>
                <strong>今日识别数：</strong>
                <span id="today_identify">0</span>
            </div>
            <div>
                <strong>总预警数：</strong>
                <span id="total_warn">0</span>
            </div>
            <div>
                <strong>今日预警数：</strong>
                <span id="today_warn">0</span>
            </div>
        </section>

    </main>

    <!-- <script src="animal_pre_js/data_board.js"></script> -->
    <script type="module" src="animal_pre_js/animal_pre_maintest.js"></script>
</body>
</html>
