<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人工助手</title>
    <link rel="stylesheet" href="animal_pre_css/animal_pre_title.css">
    <link rel="stylesheet" href="animal_pre_css/chat_module.css">
    <link rel="stylesheet" href="animal_pre_css/animal_pre_popup.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <header class="site_header header_reset">
        <div class="header_title">智能助手</div>
        <div class="button_container">
            <!-- 首页按钮 -->
            <a href="home_page.html" class="nav_button">
                <i class="fas fa-home"></i> 首页
            </a>
    
            <button class="nav_button" id="warnBtn">
                <i class="fas fa-bell"></i> 预警监测
            </button>

            <!-- 数据面板按钮 -->
            <a href="data_board.html" class="nav_button">
                <i class="fas fa-tachometer-alt"></i> 数据面板
            </a>
    
            <!-- 智能助手按钮 -->
            <a href="chat_module.html" class="nav_button">
                <i class="fas fa-robot"></i> 智能助手
            </a>
    
            <!-- 识别功能按钮 -->
            <a href="animal_pre.html" class="nav_button">
                <i class="fas fa-crosshairs"></i> 识别功能
            </a>
        </div>
    </header>

    <div id="warnModal" style="display: none;" class="warn-modal">
        <div class="warn-content">
            <span class="warn-close">×</span>
            <div id="animalButtons" class="animal-buttons-container"></div>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- 添加欢迎消息 -->
            <div class="message model-message">
                您好！我是您的智能助手，请问有什么可以帮您？
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="输入您的问题..." autocomplete="off" />
            <button class="send-button voice-button" aria-label="语音输入">
                <i class="fas fa-microphone"></i>
            </button>
            <button class="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- 确保在所有HTML元素之后引用JavaScript文件 -->
    <!-- 讯飞语音识别相关依赖 -->
    <script src="animal_pre_js/crypto-js.js"></script> <!-- 引入 crypto-js -->
    <script src="animal_pre_js/index.umd.js"></script> <!-- 引入讯飞 RecorderManager -->
    <!-- 使用 type="module" 引入 ES 模块 -->
    <script type="module" src="animal_pre_js/chat_module.js"></script> <!-- 主聊天逻辑 -->
    <!-- <script type="module" src="animal_pre_js/animal_pre_maintest.js"></script> -->
</body>
</html>
